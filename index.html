<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tugas Kelompok Manajemen Komputer Jaringan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffcc;
    }

    header p {
      font-size: 1.1em;
      color: #cccccc;
      max-width: 700px;
      margin: 0 auto;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.6);
    }

    .card h2 {
      color: #ffffff;
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }

    .card p {
      margin: 0;
      color: #00ffcc;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
      border-top: 1px solid #333;
    }

    /* Tambahan animasi teks */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .terminal-effect {
      display: inline-block;
      animation: blink 1s step-start infinite;
    }
  </style>
</head>
<body>

</body>
