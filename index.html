  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      gap: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffc8;
      margin-bottom: 0.5rem;
      text-align: center;
      text-shadow: 0 0 10px #00ffc8;
    }

    p.description {
      max-width: 700px;
      font-size: 1.1rem;
      color: #bbb;
      text-align: center;
      margin-bottom: 2rem;
    }

    .anggota-list {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }

    .anggota-card {
      background: linear-gradient(145deg, #1f1f1f, #292929);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,255,200,0.3);
      padding: 1.5rem 2rem;
      width: 220px;
      color: #00ffc8;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }

    .anggota-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,255,200,0.7);
    }

    .nim {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1.5px;
    }

    .nama {
      font-size: 1.5rem;
      text-align: center;
      color: #00ffc8;
      text-shadow: 0 0 8px #00bfa6;
    }

    /* Contact Section */
    .contact-section {
      max-width: 700px;
      width: 100%;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 255, 200, 0.4);
      color: #fff;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #00ffc8;
      text-shadow: 0 0 10px #00ffc8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #00ffc8;
      text-shadow: 0 0 5px #00bfa6;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background-color: #292929;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
      transition: background-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: 2px solid #00ffc8;
      background-color: #1a1a1a;
    }

    textarea {
      min-height: 100px;
    }

    .submit-btn {
      background-color: #00ffc8;
      color: #000;
      font-weight: 700;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00bfa6;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      width: 100%;
      text-align: center;
      color: #444;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .anggota-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
